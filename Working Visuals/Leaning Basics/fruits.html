<!DOCTYPE html>
<html>
<head>
	<title>Fruits</title>
	<style type="text/css">
		div.bar {
			display: inline-block;
			width: 20px;
			height: 75px;
			background-color: teal;
			margin-right: 2px;
		}
	</style>
	 <script type="text/javascript" src="_/d3.min.js"></script>
</head>
<body>
<script type="text/javascript">
var dataset = [5, 12, 2, 19, 25, 40, 22, 45, 66, 43, 29, 51, 1, 3, 17, 4, 16];
d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d){
					return d * 5 + "px";
				});

var svg = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 50);

</script>
<svg width="600" height="700">
<rect x="0" y="0" width="400" height="400" fill="#B8F0FD"/>
<line x1="395" y1="0" x2="448" y2="53" stroke="#ACE0EC" stroke-width="5px"/>
<line x1="0" y1="0" x2="52" y2="52" stroke="#ACE0EC" stroke-width="5px"/>
<line x1="0" y1="400" x2="51" y2="448" stroke="#ACE0EC" stroke-width="5px"/>
<rect x="50" y="50" width="400" height="400" fill="#ACE0EC"/>
 </svg>
</body>
</html>
